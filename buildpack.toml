api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes and configures the Datadog Agent"
  homepage = "https://github.com/initializ-buildpacks/datadog"
  id = "initializ-buildpacks/datadog"
  keywords = ["java"]
  name = "Initializ Buildpack for Datadog"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/initializ-buildpacks/maven/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/amd64/bin/helper", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "linux/arm64/bin/helper", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "whether to contribute the Datadog trace agent"
    name = "BP_DATADOG_ENABLED"

  [[metadata.configurations]]
    default = "false"
    description = "whether to disable the Datadog trace agent (non native-image Java applications only!)"
    launch = true
    name = "BPL_DATADOG_DISABLED"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:java-agent:1.33.0:*:*:*:*:*:*:*"]
    id = "datadog-agent-java"
    name = "Datadog Java Agent"
    purl = "pkg:generic/datadog-java-agent@1.33.0"
    sha256 = "0bd7bcc4c9118fd79841f58d9613eb560867ec1555d3149cc4ab2fe47c89e752"
    source = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/1.33.0/dd-java-agent-1.33.0-sources.jar"
    source-sha256 = "ef75ed92cdd1da10cd0e88c74d21515bbc392a056e38a9dc4f79fd3271f36911"
    stacks = ["*"]
    uri = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/1.33.0/dd-java-agent-1.33.0.jar"
    version = "1.33.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-java/blob/master/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:nodejs-agent:5.12.0:*:*:*:*:*:*:*"]
    id = "datadog-agent-nodejs"
    name = "Datadog NodeJS Agent"
    purl = "pkg:generic/datadog-nodejs-agent@5.12.0"
    sha256 = "cd6d28cd41ed067df6844cf092d63d4b4228530950b839c88fe59e92f2fdb6b7"
    source = "https://registry.npmjs.org/dd-trace/-/dd-trace-5.12.0.tgz"
    source-sha256 = "cd6d28cd41ed067df6844cf092d63d4b4228530950b839c88fe59e92f2fdb6b7"
    stacks = ["*"]
    uri = "https://registry.npmjs.org/dd-trace/-/dd-trace-5.12.0.tgz"
    version = "5.12.0"

    [[metadata.dependencies.licenses]]
      type = "BSD-3-Clause"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.BSD3"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.Apache"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
